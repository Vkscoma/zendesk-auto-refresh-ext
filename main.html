<!DOCTYPE html>
<html lang="en" color-scheme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/digitallytailored/classless@latest/classless.min.css">
    <title>Zendesk Refresh Settings</title>
</head>

<body>
    <div>
        <h3>Zendesk Refresh Tool</h3>
        <form>
            <label for="interval">Refresh Interval (seconds):</label>
            <input type="number" id="interval" min="0" step="10" />
            <button class="outline" id="save">Start</button>
        </form>
        <div id="status">
            <span id="status-text">Off</span>
            <span class="loader" style="display: none;"></span>
        </div>
        <script src="options.js"></script>
        <script src="status.js"></script>
    </div>
</body>

</html>
